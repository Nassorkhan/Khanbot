<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhanBot Session ID Generator</title>
</head>
<body>
  <h2>Enter Your WhatsApp Number</h2>
  <form id="sessionForm">
    <input type="text" id="number" placeholder="e.g. 2557xxxxxxx" required />
    <button type="submit">Generate Session</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("sessionForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const number = document.getElementById("number").value;
      const response = await fetch("/api/session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      });
      const data = await response.json();
      document.getElementById("result").textContent = data.session || "Error generating session";
    });
  </script>
</body>
</html>
